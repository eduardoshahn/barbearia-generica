<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia Genérica</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ececec;
            color: #333;
        }
        header {
            background-color: #222;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        .nav-links a:hover {
            color: #f4b400;
        }
        .social-icons a {
            color: white;
            margin-left: 10px;
            font-size: 20px;
            transition: 0.3s;
        }
        .social-icons a:hover {
            color: #f4b400;
        }
        .hero{
            background: url('./img/homem\ barba.avif') no-repeat center center/cover;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
        }
        .car-img {
            display: block;
            margin: 0 auto;
            width: 150px; /* Ajuste o tamanho conforme necessário */
            height: 150px; /* Mesmo valor da largura para manter a forma de círculo */
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .services {
            text-align: center;
            padding: 50px 20px;
        }
        .services h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .service-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 450px; /* Ajuste conforme necessário */
            margin: 0 auto;
        }
        .service-row {
            display: flex;
            gap: 20px;
        }
        .service-item {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 200px;
            text-align: center;
            transition: 0.3s;
        }
        .service-item:hover {
            transform: translateY(-5px);
        }
        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 30px;
        }
        .btn {
            border: none;
            font-family: 'Lato';
            font-size: inherit;
            color: inherit;
            background: none;
            cursor: pointer;
            padding: 25px 80px;
            display: inline-block;
            margin: 15px 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
            outline: none;
            position: relative;
            -webkit-transition: all 0.3s;
            -moz-transition: all 0.3s;
            transition: all 0.3s;
        }
        .btn:after {
            content: '';
            position: absolute;
            z-index: -1;
            -webkit-transition: all 0.3s;
            -moz-transition: all 0.3s;
            transition: all 0.3s;
        }

        /* Pseudo elements for icons */
        .btn:before {
            font-family: 'FontAwesome';
            speak: none;
            font-style: normal;
            font-weight: normal;
            font-variant: normal;
            text-transform: none;
            line-height: 1;
            position: relative;
            -webkit-font-smoothing: antialiased;
        }


        /* Icon separator */
        .btn-sep {
            padding: 25px 60px 25px 120px;
        }

        .btn-sep:before {
            background: rgba(0,0,0,0.15);
        }
        .btn-3 {
            background: #e74c3c;
            color: #fff;
        }

        .btn-3:hover {
            background: #c0392b;
        }

        .btn-3:active {
            background: #c0392b;
            top: 2px;
        }

        .btn-3:before {
            position: absolute;
            height: 100%;
            left: 0;
            top: 0;
            line-height: 3;
            font-size: 140%;
            width: 60px;
        }
        .icon-heart:before {
            content: "\f133";
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-links">
            <a href="#services">Serviços</a>
            <a href="#contact">Contato</a>
            <a href="#about">Quem Somos</a>
        </div>
        <div class="social-icons">
            <a href="#"><i class="fab fa-whatsapp"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </header>
    <section class="hero">
        Bem-vindo à Barbearia Genérica
    </section>
    <section id="services" class="services">
        <h2>Nossos Serviços</h2>
        <div class="service-list">
            <div class="service-row">
                <div class="service-item"><img class="car-img" src="./img/carousel4.jpg" alt="Selagem">Corte de cabelo clássico</div>
                <div class="service-item"><img class="car-img" src="./img/carousel3.jpg" alt="Selagem">Barba completa</div>
            </div>
            <div class="service-row">
                <div class="service-item"><img class="car-img" src="./img/carousel1.jpg" alt="Selagem">Aparar e modelar barba</div>
                <div class="service-item"><img class="car-img" src="./img/carousel2.jpg" alt="Selagem">Hidratação capilar</div>
            </div>

            <button class="btn btn-3 btn-sep icon-heart">Agendar</button>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Barbearia Genérica - Todos os direitos reservados</p>
    </footer>
</body>
</html>
